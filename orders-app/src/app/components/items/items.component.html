<div class="container mt-3">
  <h2 class="text-center mb-4">Product List</h2>

  <!-- Add Product Section -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Add a New Product</h5>
      <form (ngSubmit)="addItem()">
        <div class="row mb-3">
          <div class="col">
            <label for="newItemName" class="form-label">Product Name</label>
            <input
              id="newItemName"
              [(ngModel)]="newItemName"
              name="newItemName"
              class="form-control"
              placeholder="Enter product name"
            />
          </div>
          <div class="col">
            <label for="newItemPrice" class="form-label">Product Price</label>
            <input
              id="newItemPrice"
              [(ngModel)]="newItemPrice"
              name="newItemPrice"
              type="number"
              class="form-control"
              min="0"
              placeholder="Enter product price"
              (keypress)="preventNegative($event)"
            />
          </div>
          <div class="col-auto d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Add Product</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Product List -->
  <ul class="list-group">
    <li
      *ngFor="let item of Items"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <div>
        <strong>{{ item.productName }}</strong> - {{ item.unitPrice | currency }}
      </div>
      <div class="d-flex justify-content-between" style="width: 200px;">
        <button
          (click)="addToCart(item)"
          class="btn btn-success btn-sm me-2 mt-2 mb-2"
        >
          Add to Cart
        </button>
        <button
          (click)="removeItem(item.id)"
          class="btn btn-danger btn-sm mt-2 mb-2"
        >
          Remove
        </button>
      </div>
    </li>
  </ul>
</div>

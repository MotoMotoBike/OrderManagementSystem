<div class="container mt-5">
  <h2 class="text-center mb-4">Корзина</h2>

  <div *ngIf="cartItems.length === 0" class="text-center">
    <p>Ваша корзина пуста.</p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <ul class="list-group">
      <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-between w-100">
          <div class="me-3">
            <strong>{{ item.name }}</strong>
          </div>
          <div class="d-flex align-items-center">
            <button (click)="decreaseQuantity(item)" class="btn btn-danger btn-sm me-2">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)" class="btn btn-success btn-sm ms-2">+</button>
          </div>
        </div>
      </li>
    </ul>

    <div class="mt-4">
      <h4 class="text-end">Сумма заказа: <strong>{{ calculateTotalPrice()}}</strong></h4>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <div class="d-flex justify-content-center mt-3 mb-3 me-2">
        <button (click)="clearCart()" class="btn btn-danger">Очистить корзину</button>
      </div>
      <!-- Кнопка для оформления заказа -->
      <div class="d-flex justify-content-center mt-3 mb-3 ms-2">
        <button (click)="checkout()" class="btn btn-primary">Оформить заказ</button>
      </div>
    </div>
  </div>
</div>
